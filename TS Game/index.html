<!DOCTYPE html>
<html lang="en">
  <head>
    <audio src="./sounds/gunshot.mp3"></audio>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Shooter</title>
  </head>
  <body>
    <h1>TypeScript Shooter</h1>
    <div id="gameContainer">
      <img src="./images/enemy-target.png" alt="" draggable="false" />
      <div class="gameText" id="gameText--Start">
        <h2>Start!</h2>
      </div>
      <div class="target">
        <img src="./images/shooting-target.png" alt="" draggable="false" />
      </div>
      <div class="crosshair" data-crosshair></div>
    </div>
    <div class="footer">
      <div class="buttonHolder">
        <button class="gameButton" id="gameButtonStart">Start</button>
        <button class="gameButton" id="gameButtonReset">Reset</button>
      </div>
      <h1 class="instructions">
        Controls - Use your mouse to aim and click to shoot!
      </h1>
      <p id="timer"></p>
      <h2 class="stats" id="gameStats">Shots Fired: 0 Points: 0 Accuracy: 0</h2>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

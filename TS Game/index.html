<!DOCTYPE html>
<html lang="en">
  <head>
    <audio src="./sounds/gunshot.mp3"></audio>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Shooter</title>
  </head>
  <body>
    <h1>TypeScript Shooter</h1>
    <div id="gameContainer">
      <div class="targetRow" id="targetRow1"></div>
      <div class="targetRow" id="targetRow2"></div>
      <div class="targetRow" id="targetRow3"></div>
      <div class="crosshair" data-crosshair></div>
    </div>
    <div class="footer">
      <h1 class="instructions">Controls - Use your mouse to aim and click to shoot!</h1>
      <h2 class="stats">Shots Fired: 0 Points: 0 Accuracy: 100%</h2>
      <div class="buttonHolder">
        <button class="gameButton" id="gameButtonStart">Start</button>
        <button class="gameButton" id="gameButtonReset">Reset</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
